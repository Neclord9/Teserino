html {

  font: normal 1em/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
  color: #fff;
  text-align: center;
  height: 100%;

body {
  height: 100%;
}

#video-viewport {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

video {
  display: block;
  width: 100%;
  height: auto;
}

.fullsize-video-bg {
  height: 100%;
  overflow: hidden;
}

.fullsize-video-bg .inner {

  width: 100%;
  max-width: 24em;
  height: 100%;
  margin: 0 auto;
  padding: 0;

  z-index: 2;

}

.fullsize-video-bg .inner > div {
  text-align: center;
  display: table-cell;
  vertical-align: middle;
  padding: 0 2em;
}
